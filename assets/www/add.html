<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Daily Expenses</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Daily Expenses</a>
      
      
    </div>
  </nav>
  <div class="row">
    <form class="col s12">
      <div class="row">
          <div class="input-field col s6">
          <input id="amount" type="number" class="validate">
          <label for="amount">Amount</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
          <input id="note" type="text" class="validate">
          <label for="note">Note</label>
        </div>
     </div>
	 <div class="row">
          <div class="input-field col s6">
	 <label for="date">Date</label>
        <input id="date" type="text" class="datepicker"></input>
		</div>
     </div>
	 <div class="row">
              <div class="switch">
    <label>
      Expenses
      <input type="checkbox">
      <span class="lever"></span>
      Income
    </label>
  </div>
  
      </div>
      <div class="row">
	  <div class="input-field col s6">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="mdi-content-send right"></i>
  </button>
        </div></div>
      </div>
      
    </form>
  </div>

 


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
